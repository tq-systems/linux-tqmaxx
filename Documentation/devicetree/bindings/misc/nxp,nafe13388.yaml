%YAML 1.2
---
$id: http://devicetree.org/schemas/misc/nxp,nafe13388.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP NAFE13388 Analog Frontend

description: |
  The NXP NAFE13388 is an SPI-based analog input frontend which provides
  several analog input channels.

maintainers:
  - Matthias Schiffer <matthias.schiffer@tq-group.com>

properties:
  compatible:
    const: nxp,nafe13388

  reg:
    maxItems: 1

  spi-cpha: true

  spi-max-frequency: true

required:
  - compatible
  - reg
  - spi-cpha

additionalProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        adc@0 {
            compatible = "nxp,nafe13388";
            reg = <0>;
            spi-max-frequency = <32000000>;
            spi-cpha;
        };
    };
